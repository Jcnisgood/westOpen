<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入口</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="./frame/bootstrap/css/bootstrap.min.css">
    <script src="./frame/jquery/jquery-3.2.1.min.js"></script>
    <script src="./frame/bootstrap/js/bootstrap.min.js"></script>
    <script src="./JS/holder.min.js"></script>
    <style>
        body{
            background: url("images/top_bg.jpg");
        }
        .enter img{
            width: 600px;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="12 col-md-1" style="background-color: #ff8c19">1</div>
            <div class="12 col-md-1" style="background-color: #ffff2b">2</div>
            <div class="12 col-md-1" style="background-color: #83ff20">3</div>
            <div class="12 col-md-1" style="background-color: #2effa1">4</div>
            <div class="12 col-md-1" style="background-color: #3aa6ff">5</div>
            <div class="12 col-md-1" style="background-color: #b619ff">6</div>
            <div class="12 col-md-1" style="background-color: #ffa38e">7</div>
            <div class="12 col-md-1" style="background-color: #ffee8d">8</div>
            <div class="12 col-md-1" style="background-color: #b8ff92">9</div>
            <div class="12 col-md-1" style="background-color: #c8ffdc">10</div>
            <div class="12 col-md-1" style="background-color: #eeb1ff">11</div>
            <div class="12 col-md-1" style="background-color: #ff0403">12</div>
        </div>
        <div class="row" style="margin-top: 5%">
            <div class="col-xs-12 col-sm-12 col-md-12" style="text-align: center">
                <img src="./images/logo.jpg" alt="">
            </div>
        </div>
        <div class="row enter">
            <div class="col-xs-6 col-sm-6 col-md-6" style="text-align: right">
                <a href="./响应主页.html">
                    <img src="./images/1.gif" alt="">
                </a>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6" style="text-align: left">
                <a href="#">
                    <img src="./images/2.gif" alt="">
                </a>
            </div>
        </div>
    </div>
    <script src="./JS/sportFrame.js"></script>
    <script>
        window.onload=function () {
            var oImg=document.getElementsByClassName('enter')[0];
            var enter=oImg.getElementsByTagName('img');
            for(var i=0;i<enter.length;i++)
            {
                enter[i].index=(i+1);
                enter[i].onmouseover=function () {
                    this.src='./images/'+this.index+'-over.gif';
                    sport(this,{opacity:100})
                };
                enter[i].onmouseout=function () {
                    this.src='./images/'+this.index+'.gif';
                    sport(this,{opacity:30})
                }
            }
        }
    </script>
</body>
</html>
